<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>week show</title>
    <!-- including ECharts file -->
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          rel="external nofollow">
    <style type="text/css" scr="../static/css/quiltreview.css"></style>
    <style type="text/css" scr="../static/css/mertrics.css"></style>
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/ajax.js"></script>

</head>
<body>    <!-- prepare a DOM container with width and height -->
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="myChart" style="width:990px;height:400px;margin:auto;"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('myChart'));

    // 显示标题，图例和空的坐标轴
    myChart.setOption({

        title: {
            text: 'Patch Cycle Chart / Work Week'
        },
        tooltip: {},
        legend: {
            data: ['Work Week(Years.WW)']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: []
        }]
    });

    // 异步加载数据
    $.get('ajax/get_metrics/').done(function (resule) {
        myChart.hideLoading();
        //resule = JSON.parse(resule);//把string字符串转换为json数组
        myChart.setOption({
            // 顶部选择
            legend: {
                data: ['Review', 'Merged', 'Released']
            },
            // 自动调节位置
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center',
                feature: {
                    mark: true,
                    dataView: {readOnly: false},
                    magicType: ['line', 'bar'],
                    restore: true,
                    saveAsImage: true
                }
            },
            calculable: true,
            // 显示每周
            xAxis: {
                data: resule.Result.name,
                axisLabel: {
                    interval: 0,
                    rotate: 40
                },
            },
            // 每周每个任务的时间
            yAxis: {
                type: 'value',
                splitArea: {show: true}
            },
            series: [{
                name: 'vierify Time',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: resule.Result.verify,
            }, , {
                name: 'Review Time',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                data: resule.Result.review,
            },
                {
                    name: 'Merage Time',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: resule.Result.merged,
                },
                {
                    name: 'Release Time',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: resule.Result.release,
                },
            ]
        });
    });
</script>

<div id="main" style="width:990px;height:400px;margin:auto;"></div>

<script type="text/javascript">

    var myChart1 = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴
    myChart1.setOption({
        title: {
            text: 'Number of Patches / Work Week'
        },
        tooltip: {},
        legend: {
            data: []
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: 'num',
            type: 'bar',
            data: []
        }
        ]
    });

    // 异步加载数据
    $.get('ajax/get_news/').done(function (resule) {
        myChart1.hideLoading();
        //resule = JSON.parse(resule);//把string字符串转换为json数组
        myChart1.setOption({
            // 自动调节位置
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center',
                feature: {
                    mark: true,
                    dataView: {readOnly: false},
                    magicType: ['line', 'bar'],
                    restore: true,
                    saveAsImage: true
                }
            },
            xAxis: {
                data: resule.Result.name,
                axisLabel: {
                    interval: 0,
                    rotate: 40
                },
            },
            yAxis: {},
            series: [{
                name: 'name:销量',
                type: 'bar',
                data: resule.Result.value
            }
            ]
        });
    })

    // 处理点击事件并且跳转到相应的百度搜索页面
    /*
    myChart1.on('click', function (params) {
        $("#tabledata tr").hide()
        $("#tabledata .title").show()
        $("#tabledata ." + params.name).show()
    })
    ;
        $("#tabledata tr").hide()
        $("#tabledata .title").show()
     */

    myChart1.one('click', function (params) {
        $("#tabledata tr").hide()
        $("#tabledata .title").show()
        myChart1.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        $("#tabledata ." + params.name).show()
    });
    myChart.one('click', function (params) {
        $("#tabledata tr").hide()
        $("#tabledata .title").show()
        myChart.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        $("#tabledata ." + params.name).show()
    });
    myChart1.on('click', function (params) {
        myChart1.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        if ($("#tabledata ." + params.name).css('display') == 'none') {
            $("#tabledata ." + params.name).show();
        } else {
            $("#tabledata ." + params.name).hide();
        }
    });
    myChart.on('click', function (params) {
        myChart.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        if ($("#tabledata ." + params.name).css('display') == 'none') {
            $("#tabledata ." + params.name).show();
        } else {
            $("#tabledata ." + params.name).hide();
        }
    });

    $(function for_ajax() {
        var options = {
            url: "weekjson",//json文件或者数据库查询后的地址
            colums: [{
                "Index": "released_time",
                "Name": "Week"
            }, {
                "Index": "verify_duration",
                "Name": "Verify"
            }, {
                "Index": "review_duration",
                "Name": "Review",
            }, {
                "Index": "merged_duration",
                "Name": "Merged"
            }, {
                "Index": "rel_duration",
                "Name": "Released"
            }]
        }
        $("#tabledata").grid(options);
    });

</script>

<table class="table table-bordered" id='tabledata'>
{#<table dc-chart="dataTable" dc-dimension="cycleDimension" dc-group="tableGroup" dc-size="100" dc-post-setup-chart="tablePostFormat" class="table table-hover dc-data-table dc-chart">#}
    <tr class="title">
        <th class="dc-table-label">Patch ID</th>
        <th class="dc-table-head">Verify Time</th>
        <th class="dc-table-head">Merage Time</th>
        <th class="dc-table-head">Release Time</th>
    </tr>
</table>
