<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>metrics</title>
    <!-- including ECharts file -->
    <link rel="stylesheet" href="../static/css/quiltreview.css">
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/ajax.js"></script>
</head>
<body>    <!-- prepare a DOM container with width and height -->
<div><h1>PKT Patch Life Cycle Dashboard</h1></div>
{# {% if row.status == 'OFF' %} selected="selected" {% endif %}#}
<div>
    <form id="metrics_form">{% csrf_token %}
        <span>Kernel:</span>
        <select id="kernel" name="kernel" class="" size="1">
            <option value="all" selected="selected">all</option>
            <option value="lts2018">lts2018</option>
            <option value="lts.4.14">lts.4.14</option>
        </select>
    </form>
</div>
<div id="patch_week" style="width: 1000px;height:400px;margin:auto;"></div>
<div id="patch_num" style="width:1000px;height:400px;margin:auto;"></div>
<div>
    <table width="70%" class="table" id="tabledata">
        <tr class="title">
            <th>ID</th>
            <th>Date</th>
            <th>Review Time</th>
            <th>Verify Time</th>
            <th>Merge Time</th>
            <th>Release Time</th>
        </tr>
    </table>
</div>
<script type="text/javascript">
</script>
</body>
</html>
