<body>    <!-- prepare a DOM container with width and height -->
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="myChart" style="width:990px;height:400px;margin:auto;"></div>

<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('myChart'));

    // 显示标题，图例和空的坐标轴
    myChart.setOption({

        title: {
            text: 'Patch Cycle Chart / Work Week'
        },
        tooltip: {},
        legend: {
            data: ['Work Week(Years.WW)']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: []
        }]
    });

    // 异步加载数据
    $.get('ajax/get_data/').done(function (resule) {
        myChart.hideLoading();
        //resule = JSON.parse(resule);//把string字符串转换为json数组
        myChart.setOption({
            // 顶部选择
            legend: {
                data: ['New', 'Reviewing', 'Approved', 'Merged', 'Released']
            },
            // 自动调节位置
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center',
                feature: {
                    mark: true,
                    dataView: {readOnly: false},
                    magicType: ['line', 'bar'],
                    restore: true,
                    saveAsImage: true
                }
            },
            calculable: true,
            // 显示每周
            xAxis: {
                data: resule.Result.name,
                axisLabel: {
                    interval: 0,
                    rotate: 40
                },
            },
            // 每周每个任务的时间
            yAxis: {
                type: 'value',
                splitArea: {show: true}
            },
            series: [{
                name: 'New',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'insideRight'
                    }
                },
                // 将来返回New种的时间
                data: resule.Result.new,
            },
                {
                    name: 'Reviewing',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: resule.Result.reviewing,
                },
                {
                    name: 'Approved',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: resule.Result.approved,
                },
                {
                    name: 'Merged',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: resule.Result.merged
                },
                {
                    name: 'Released',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    data: resule.Result.released,
                }]
        });
    });
</script>
