<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

          rel="external nofollow">

<body>    <!-- prepare a DOM container with width and height -->
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="myChart" style="width:990px;height:400px;margin:auto;"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('myChart'));

    // 显示标题，图例和空的坐标轴
    myChart.setOption({

        title: {
            text: 'Patch Cycle Chart / Work Week'
        },
        tooltip: {},
        legend: {
            data: ['Work Week(Years.WW)']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: []
        }]
    });

    // 异步加载数据
    myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画

    var week = [];    //类别数组（实际用来盛放X轴坐标值）
    var verify_nums = [];    //统计数组（实际用来盛放Y坐标值）
    var review_nums = [];
    var merge_nums = [];
    var released_nums = [];

    $.ajax({
        type: "post",
        async: true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
        url: "/ajax/get_metrics/",    //请求发送到TestServlet处
        data: {"kernel":"e.g.lts2018"},
        dataType: "json",        //返回数据形式为json
        success: function (results) {
            result = results.data
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            //https://blog.csdn.net/qq6759/article/details/95228778
            if (result) {
                data_reduction(result)
                for (var i = 0; i < result.length; i++) {
                    //挨个取出类别并填入类别数组
                    week.push(result[i]['released_time']);
                    verify_nums.push(result[i]['released_durations']);
                    review_nums.push(result[i]['review_durations']);
                    merge_nums.push(result[i]['merge_durations']);
                    released_nums.push(result[i]['rel_durations']);
                }
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表
                    xAxis: {
                        data: week,
                        axisLabel: {
                            interval: 0,
                            rotate: 40
                        }
                    },
                    yAxis: {
                        type: 'value',
                        splitArea: {show: true}
                    },
                    series: [{
                        name: 'vierify Time',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: verify_nums
                    }, {
                        name: 'Review Time',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: review_nums
                    }, {
                        name: 'Merage Time',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: merge_nums
                    }, {
                        name: 'Release Time',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: released_nums
                    }]
                });

            }

        },
        error: function (errorMsg) {
            //请求失败时执行该函数
            alert("图表请求数据失败!");
            myChart.hideLoading();
        }
    })
</script>

<div id="main" style="width:990px;height:400px;margin:auto;"></div>

<script type="text/javascript">

    var myChart1 = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴
    myChart1.setOption({
        title: {
            text: 'Number of Patches / Work Week'
        },
        tooltip: {},
        legend: {
            data: []
        },
        xAxis: {

        yAxis: {},

            type: 'bar',

        ]

    // 异步加载数据

                x: 'right',
                y: 'center',
                feature: {
                    mark: true,
                    dataView: {readOnly: false},
                    magicType: ['line', 'bar'],
                    restore: true,
                    saveAsImage: true
                }
            },
            xAxis: {
                data: resule.Result.name,
                axisLabel: {
                    interval: 0,
                    rotate: 40

            },
            yAxis: {},

    // 处理点击事件并且跳转到相应的百度搜索页面

    ;

    myChart1.one('click', function (params) {
        $("#tabledata tr").hide()
        $("#tabledata .title").show()
        myChart1.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        $("#tabledata ." + params.name).show()
    });
    myChart.one('click', function (params) {
        $("#tabledata tr").hide()
        $("#tabledata .title").show()
        myChart.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        $("#tabledata ." + params.name).show()
    });
    myChart1.on('click', function (params) {
        myChart1.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        if ($("#tabledata ." + params.name).css('display') == 'none') {
            $("#tabledata ." + params.name).show();
        } else {
            $("#tabledata ." + params.name).hide();
        }
    });
    myChart.on('click', function (params) {
        myChart.setOption({
            xAxis: [{
                axisLabel: {
                    textStyle: {
                        color: function (value, index) {
                            return index == params.dataIndex ? '#F14845' : '#383738';
                        }
                    }
                }
            }]
        })
        if ($("#tabledata ." + params.name).css('display') == 'none') {
            $("#tabledata ." + params.name).show();
        } else {
            $("#tabledata ." + params.name).hide();
        }
    });

    $(function for_ajax() {
        var options = {
            url: "/ajax/get_metrics/",//json文件或者数据库查询后的地址
            colums: [{
                "Index": "released_time",
                "Name": "Week"
            }, {
                "Index": "verify_duration",
                "Name": "Verify"
            }, {
                "Index": "review_duration",
                "Name": "Review",
            }, {
                "Index": "merged_duration",
                "Name": "Merged"
            }, {
                "Index": "rel_duration",
                "Name": "Released"
            }]
        }
        $("#tabledata").grid(options);
    });

</script>
