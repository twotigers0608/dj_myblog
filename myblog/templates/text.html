<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Echarts使用心得总结——异步数据加载和更新</title>
    <!-- including ECharts file -->
    <script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
</head>
<body>    <!-- prepare a DOM container with width and height -->
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="myChart" style="width:990px;height:400px;margin:auto;"></div>

    <script type="text/javascript">
    
		var myChart = echarts.init(document.getElementById('myChart'));
// 显示标题，图例和空的坐标轴
myChart.setOption({
    title: {
        text: '异步数据加载示例'
    },
    tooltip: {},
    legend: {
        data:['销量']
    },
    xAxis: {
        data: []
    },
    yAxis: {},
    series: [{
        name: '销量',
        type: 'bar',
        data: []
    }]
});

// 异步加载数据
$.get('http://api.lwpoor.cn/echarts/getjson').done(function (resule) {		
	//resule = JSON.parse(resule);//把string字符串转换为json数组
	myChart.setOption({
		xAxis: {
			data:  ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: resule.Result.value
		}]
	});
});
    </script>
    <div id="main" style="width:990px;height:400px;margin:auto;"></div>

    <script type="text/javascript">
    
		var myChart1 = echarts.init(document.getElementById('main'));
// 显示标题，图例和空的坐标轴
myChart1.setOption({
    title: {
        text: '异步数据加载示例'
    },
    tooltip: {},
    legend: {
        data:['销量']
    },
    xAxis: {
        data: []
    },
    yAxis: {},
    series: [{
        name: '销量',
        type: 'bar',
        data: []
    }]
});

// 异步加载数据
$.get('http://api.lwpoor.cn/echarts/getjson').done(function (resule) {		
	//resule = JSON.parse(resule);//把string字符串转换为json数组
	myChart1.setOption({
		xAxis: {
			data:  resule.Result.name
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: resule.Result.value
		}]
	});
});
    </script>
</body>

</html>
